<h1>Barkeeper Overview</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>User</th>
        <th>Expenses</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in users" data-ng-click="viewDetail(item.user)">
        <td>{{$index + 1}}</td>
        <td>{{item.user}}</td>
        <td>{{item.sum}}</td>
    </tr>
    </tbody>
</table>
