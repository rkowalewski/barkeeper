<div>
    <slider model="currentYear" type="text" class="span2" value="" min-year="{{minYear}}" max-year="{{maxYear}}"
            current-year="{{currentYear}}"></slider>

    <pre ng-bind="currentYear"></pre>

    <h2>Number of drinks you bought</h2>
    <bar-chart data="barChartData"></bar-chart>

    <h2>Expenses distribution</h2>
    <line-chart data="lineChartData"></line-chart>
</div>
